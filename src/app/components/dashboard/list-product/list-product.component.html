<div class="bg-black h-[450px] flex justify-center">
  <div class="text-white mt-20 flex flex-col items-center">
    <p class="text-4xl">Hola! Bienvenido a RocketProducts.</p>
    <p class="text-2xl">
      Aquí encontrarás los mejores productos para agregar a tu catálogo.
    </p>
  </div>
</div>
<div class="bg-gray-100 flex justify-center relative">
  <div
    class="w-11/12 flex flex-col justify-center bg-white relative top-[-140px] rounded-lg p-8 shadow-2xl gap-6"
  >
    <div class="flex flex-col gap-4">
      <p class="text-4xl font-semibold">Busqueda de productos</p>
      <div class="bg-black rounded-2xl p-2">
        <form class="flex gap-4">
          <label
            class="flex flex-col px-2 py-1 rounded-md w-80 gap-1 text-base bg-white"
          >
            <span>Buscar Producto</span>
            <input
              class="outline-none"
              type="text"
              placeholder="Escribe el nombre del producto"
            />
          </label>
          <label class="flex flex-col px-2 py-1 w-80 rounded-md text-base bg-white" for="">
            <span>Filtrar por:</span>
            <select class="outline-none"
            name="Roles"
            id="roles"
            >
                <option value="Tripulante">Precio: Mayor a Menor</option>
                <option value="Programador">Precio: Menor a Mayor</option>
                <option value="QA">Recomendados</option>
                <option value="QA">Más Recientes</option>
            </select>
        </label>
        </form>
      </div>
    </div>
    <div class="grid grid-auto-fit-xl justify-items-center gap-4">
      <app-product
        *ngFor="let product of products"
        class=""
        [product]="product"
        (action)="executeAction($event, product)"
      ></app-product>
    </div>
    <div class="flex justify-center">
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 320 512"
          class="w-10 h-10"
          (click)="increaseOrDecreasePagination(-1)"
        >
          <style>
            svg {
              fill: #000000;
            }
          </style>
          <path
            d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
          />
        </svg>
      </button>
      <div class="flex gap-3">
        <button *ngFor="let item of [].constructor(pagination.totalPages); let i = index"
        (click)="selectPage(i+1)"
        class="bg-black w-12 h-12 rounded-md text-white flex items-center justify-center text-lg"
      >
        {{i+1}}
      </button>
      </div>
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 320 512"
          class="w-10 h-10"
          (click)="increaseOrDecreasePagination(1)"
        >
          <style>
            svg {
              fill: #000000;
            }
          </style>
          <path
            d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"
          />
        </svg>
      </button>
      <div (click)="prueba()">asdiasdioasdiasdioajdioasdi</div>
    </div>
  </div>
</div>
